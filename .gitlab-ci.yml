image: "python:3.7-stretch"

stages:
  - test
  - build

pylint:
  stage: test
  script:
    - pip install -r requirements.txt
    - pip install pylint
    - ci/pylint_runner.sh
  allow_failure: true

tests:
  stage: test
  only:
    - master
    - develop
  script:
    - pip install coverage
    - coverage run -m unittest tests/*.py
    - coverage report -m > tests/report.txt
  artifacts:
    paths:
      - tests/report.txt
    expire_in: 1 week

pyinstaller:
  stage: build
  only:
    - master
    - develop
  script:
    - pip install -r requirements.txt
    - pip install pyinstaller
    - pyinstaller game.py -p . -F
  artifacts:
    paths:
      - dist
    expire_in: 1 week